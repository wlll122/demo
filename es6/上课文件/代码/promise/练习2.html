<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.js"></script>
</head>
<body>
<script>
    $(function () {
    async function getResult() {

        let result =await getUser();
        let info = await getUserInfo(result.data.list[0].userId);
        console.log(info)
        console.log(result)
    }
    getResult();
    function getUser() {
    var result=$.ajax({
        url:`http://bufantec.com/api/test/user/list`,//ajax返回的是一个promise对象
        method:`GET`
    })
        return result

    };
    function getUserInfo(val) {
    return $.ajax({
        url:`http://bufantec.com/api/test/user/detail?id=${val}`,
        method: `GET`
    })
    }
    })
</script>
</body>
</html>

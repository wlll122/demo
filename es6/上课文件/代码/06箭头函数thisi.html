<html>

	<body>
		<script>
			/**
		  var obj={
			  a:function(){
				  console.log(this);
			  }
		  }
	      obj.a(); //obj

		/**		
			var obj = {
				a: ()=>{

				}

		/**
		var obj={
			a:function(){

			}
		}	
			
		obj.a(); //obj obj

		/**
		var obj={
			a:function(){
				console.log(this); //obj

			b:{
				c:function(){

			}
		}
		obj.b.c();
		**/
		var obj={
			a:function(){
				console.log(this); //obj
			},
			b:{
				c:()=>{
					console.log(this);//window
				}
			}
		}
		obj.b.c();
		
		//当对象多层嵌套的时候，箭头函数的this指向最外层的对象

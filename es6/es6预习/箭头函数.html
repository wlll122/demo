<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
<script>
    // 箭头函数
    // 1.只有一个参数 ()可以省略
    // 2.如果只有一个return 花括号省略
    function fn() {

    }
    // window.onload = function () {
    // alert(`a`);
    // }
    window.onload=()=>{
        alert(`1`)
    }
    // 箭头函数传参
    let show =(a,b)=>{
        alert(a+b);
    }
    show(2,4);
    let  arr = [1,4,6,83,7];
    arr.sort((a1,a3)=>{
        return a1-a3;
    })
    console.log(arr)
    let showNum = a=>a*2;
    console.log(showNum(4))
    // 一个参数时省略

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法</title>
</head>
<body>
<script>
    //map,reduce,filter,foreach
    // map ======> 映射   →→→→→→   一个对一个
    // reduce ======> 汇总  →→→→→→
    // filter ======> 过滤器  →→→→→→
    // foreach =====> 循环  →→→→→→
    let arr=[12,4,6];
    let result = arr.map((item)=>{     //调回返回值
        return item*2;
    })
    console.log(result)//map并未改变原数组
    //箭头函数化简
    let result2=arr.map(item=>item*2);
    console.log(result2);
    let score=[18,45,34,65,56];
   let result4=score.map(item=>item>=60?`及格`:`不及格`);
    console.log(result4);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>汇总</title>
</head>
<body>
<script>
    // reduce计算总数
    let arr = [2, 4, 5, 67];
    let result = arr.reduce((temp, item, index) => {
        return temp + item;

    })

    console.log(result)//得到和         //temp是中间结果,最后一次循环

    // reduce获取平均值
    let result2 = arr.reduce((temp, item, index) => {
        if (index != arr.length - 1) {
            return temp + item;
        } else {
            return (temp + item) / arr.length;
        }
    });
    console.log(result2);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<script>
    // 1.参数的展开和扩展
    // 2.默认参数
    // args剩余参数,且必须为最后一个形参
    // 收集剩余参数,

    let show=(a,b,...args)=>{
        console.log(a);
        console.log(b);
        console.log(args)
    }
    show(12,4334,54,67,23);
</script>
</body>
</html>

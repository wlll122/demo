<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../插件的使用/layui-v2.5.6/layui-v2.5.6/layui/css/layui.css">
   
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        .box{
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!-- 插入表单 -->
    <div class="box">
        <div class="layui-container">
			<button class="layui-btn add">添加学员</button>

			<table id="tableEle" class="layui-table" lay-filter="tableDemo"></table>
		</div>

    </div>
    <script src="layui.all.js"></script>
    <script src="api.js"></script>

<script>
            layui.use('table', function(){
                var table = layui.table;
                console.log(table);
                var $ = layui.$;
        //第一个实例
            table.render({
                elem:"#tableEle",
                url:api.list,
                request:{
                    pageName:'start'
                },
                parseData:function(res){
                    console.log(res);
                },
                cols: [
					[{
							title: "序号",
							type: "numbers"
						},
						{
							title: "昵称",
							field: "name"
						},
						{
							title: "年龄",
							field: "age"
						},
						{
							title: "性别",
							field: "sex"
						},
						{
							title: "地址",
							field: "address"
						},
						{
							title: "学校",
							field: "school"
						},
						{
							title: "操作",
							toolbar: `
						<div>
							<button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">修改</button>
							<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</button>
						</div>
						`
						}
					]
				],

            })
        
        });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>canvas</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			canvas{
				margin: 50px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<!-- 默认宽高：300*150 -->
		<canvas width="400" height="300">
			你的浏览器不支持canvas，请升级浏览器.浏览器不支持 
		</canvas>
		
		
		<script type="text/javascript">
			// 获取canvas元素
			var cvs = document.querySelector("canvas");
			
			// 使用canvas.getContext("2d")，获取平面画笔工具
			var ctx = cvs.getContext("2d");
			
			// 设置线条的宽度为 20
			ctx.lineWidth = 20;
			
			// console.log(ctx);
			// 移动画笔到某个位置
			ctx.moveTo(50, 50);
			// 让画笔移动到某个位置，规划线的路径
			ctx.lineTo(300, 50);
			ctx.lineTo(300, 200);
			// ctx.lineTo(50, 50);
			ctx.lineJoin = "bevel";
			
			// 闭合路径，会自动将线的终点与起点连线
			ctx.closePath();
			
			ctx.stroke();
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>数据类型</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
				基本数据类型			岳志远、原杰、郑辉、吴朋朋
					String		typeof string
					Number		NaN、Infinity    typeof number
					Boolean		typeof boolean
					Null		typeof object   null === null
					Undefined	typeof undefined  ===  (undefined == null ==> true)
				引用数据类型
					Array		typeof object   instanceof(判断某个变量是否是另一个值的实例)   [] instanceof Array  ==> true
					Object		typeof object
					Function    typeof function
			*/
		   
			console.log("null ", null === null);  // true
			console.log("Number(123) === 123", Number(123) === 123); // true
			console.log("new Number(123) === Number(123)", new Number(123) === Number(123)); // false
			console.log("new Number(123) === Number(123)", new Number(123) == Number(123)); // true
			console.log("array ", [] instanceof Array); // true
			// 数组本身就是对象
			console.log("array instanceof Object ", [] instanceof Object); // true
			
			var obj = {
				name: 'zhangsan',
				sayName: function(){
					console.log(this.name);
				}
			}
		</script>
	</body>
</html>

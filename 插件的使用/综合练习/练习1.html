<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../layui-v2.5.6/layui-v2.5.6/layui/css/layui.css">
</head>

<body>
    <div class="layui-container">

        <table id="demo" lay-filter="test"></table>
    </div>



    <script src="../layui-v2.5.6/layui-v2.5.6/layui/layui.all.js"></script>

    <script>

        var table = layui.table;
        console.log(table);
        table.render({
            elem: "#demo",
            id: "movieTable",
            url: "http://www.bufantec.com/api/douban/movie/in_theaters",
            parseData: function (res) {
                console.log(res);
                return {
                    "code": 0, //解析接口状态
                    "msg": "success", //解析提示文本
                    "count": res.data.totalRow, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            },
            cols: [
                [
                    {
                        title: "序号",
                        type: "numbers"
                    },
                    {
                        title: "电影名称",
                        type: "title"
                    },
                    {
                        title: "电影时长",
                        type: "longtime"
                    },
                    {
                        title: "电影类型",
                        type: "genres"
                    },
                    {
                        title: "电影导演",
                        type: "director"
                    },

                ]
            ],
            done: function() {
					console.log("数据渲染完成的回调函数");
				},
            page: {
                limit: 5,
                limits: [5, 10, 20]
            }
        })
    </script>
</body>

</html>

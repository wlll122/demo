<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>layui使用栅格化</title>
		<!-- 1. 引入layui.css -->
		<link rel="stylesheet" type="text/css" href="../layui-v2.5.6/layui-v2.5.6/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="./sg.css"/>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.layui-container{
				overflow: hidden;
			}
			
			.item{
				padding: 10px;
			}
			.item div{
				height: 40px;
				background-color: orange;
			}
			
			.self-lg-4{
				float: left;
				box-sizing: border-box;
				
			}
		</style>
	</head>
	<body>
		<!-- layui使用栅格化，先设置容器，然后添加行或者列，添加相应的类名 -->
		<div class="layui-container">
			<!-- 大屏幕显示4个，中等屏幕显示3个，小屏幕显示2个，超小屏幕显示1个 -->
			<div class="item layui-col-lg3 layui-col-md4 layui-col-sm6 layui-col-xs12"><div></div></div>
			<div class="item layui-col-lg3 layui-col-md4 layui-col-sm6 layui-col-xs12"><div></div></div>
			<div class="item layui-col-lg3 layui-col-md4 layui-col-sm6 layui-col-xs12"><div></div></div>
			<div class="item layui-col-lg3 layui-col-md4 layui-col-sm6 layui-col-xs12"><div></div></div>
			<div class="item layui-col-lg3 layui-col-md4 layui-col-sm6 layui-col-xs12"><div></div></div>
			<div class="item layui-col-lg3 layui-col-md4 layui-col-sm6 layui-col-xs12"><div></div></div>
		</div>
		
		<div class="layui-container">
			<div class="item self-lg-4 self-md-3 self-sm-2 self-xs-1">
				<div></div>
			</div>
			<div class="item self-lg-4 self-md-3 self-sm-2 self-xs-1">
				<div></div>
			</div>
			<div class="item self-lg-4 self-md-3 self-sm-2 self-xs-1">
				<div></div>
			</div>
			<div class="item self-lg-4 self-md-3 self-sm-2 self-xs-1">
				<div></div>
			</div>
			<div class="item self-lg-4 self-md-3 self-sm-2 self-xs-1">
				<div></div>
			</div>
			<div class="item self-lg-4 self-md-3 self-sm-2 self-xs-1">
				<div></div>
			</div>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>

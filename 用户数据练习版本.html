<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layui-v2.5.6/layui-v2.5.6/layui/css/layui.css">
   
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        .box{
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!-- 插入表单 -->
    <div class="box">
        <div class="layui-container">
			<button class="layui-btn add">添加学员</button>

			<table id="tableEle" class="layui-table" lay-filter="tableDemo"></table>
		</div>

	</div>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="layui-v2.5.6/layui-v2.5.6/layui/layui.all.js"></script>
    <script src="api.js"></script>

<script>
           
                var table = layui.table;
                console.log(table);
                
        //第一个实例
            table.render({
                elem:"#tableEle",
                url:api.list,
                request:{
                    pageName:'start'
                },
                parseData:function(res){
					console.log(res);
					return{
						code:0,
						msg:"success",
						count:res.data.totalRow,
						data:res.data.list
					}
                },
                cols: [
					[{
							title: "序号",
							type: "numbers"
						},
						{
							title: "昵称",
							field: "name"
						},
						{
							title: "年龄",
							field: "age"
						},
						{
							title: "性别",
							field: "sex"
						},
						{
							title: "地址",
							field: "address"
						},
						{
							title: "学校",
							field: "school"
						},
						{
							title: "操作",
							toolbar: `
						<div>
							<button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit">修改</button>
							<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</button>
						</div>
						`
						}
					]
				],
					page:{
						limit: 5,
					limits: [5, 10, 15]
					}
            })
			//添加学院事件
			$(".add").click(function(){
				console.log(1);

			})
      
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table {

            border-collapse: collapse;

            margin: 0 auto;

            text-align: center;

        }

        table td, table th {

            border: 1px solid #cad9ea;

            color: #666;

            height: 30px;

        }

        table thead th {

            background-color: #CCE8EB;

            width: 100px;

        }

        table tr:nth-child(odd) {

            background: #fff;

        }

        table tr:nth-child(even) {

            background: #F5FAFA;

        }

    </style>
</head>
<body>
<div id="box">
    <button @click="get">点击获取</button>

    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>电话</th>
        </tr>
        <tr v-for="item in list">
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.sex==0?`男`:`女`}}</td>
            <td>{{item.tel}}</td>
        </tr>
    </table>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="vue.js"></script>
<script>
    let table = new Vue({
        el: "#box",
        data: {
            list: [],
        },
        methods: {

            get() {
                $.ajax({
                    url: `data/data.json`,
                    type: "GET",
                    dataType: `json`,
                    success: (res) => {
                        console.log(res)
                        this.list = res.list;

                    }
                })
            }
        }
    })
</script>
</body>
</html>

</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="vue.js"></script>
<script>
let vm = new Vue({
    el:`#main`,
    data:{
      letters:['s','sd','f','s','sd','f','s','sd','f'],
      numb2:[1,525,45,15,2,4]
    },
    methods:{
      change(){
        // 1.push 动态相应,可以后续跟多个元素
        // this.letters.push(`ss`);
        //2.pop       删除最后
        // this.letters.pop();
        //3.shift     从前删除
        // this.letters.shift()
        //4.unshift    //可以后续跟多个元素
        // this.letters.unshift(`aa`,`ss`)
        //5.splice
        // this.letters.splice(0,1,)//删除
        // this.letters.splice(1,3,`n`,`n`,`n`)//替换
        // this.letters.splice(1,0,`m`,`m`,`m`)
        //6排序
        // this.letters.sort();
        // 7.反转
        // this.letters.reverse()

        // 直接通过下标修改元素不会动态修改

        //通过vue方法来进行修改
        // Vue.set(this.letters,2,`mmmmm`)
        let newNum2=this.numb2.filter(function (n) {   //true返回n
        //必须返回布尔值
          return n>3   //返回数组
        })
        console.log(newNum2)
        let new3=newNum2.map((n)=>{  //返回乘的值
          return n*2;
        })
        console.log(new3)


      let tol=  this.numb2.reduce((preValue,n)=>{   //preValue  上一次返回的值,
          return preValue+n;
        });
        console.log(tol)
      // 高级版本,多使用链式编程
        let newTol=this.numb2.filter((n)=>{
          return n>1;
        }).map((n)=>{
          return n*2
        }).reduce((preValue,n)=>{
          return preValue+n;
        },0)//0为初始值
        console.log(newTol);
        //升级版本
        let newTols = this.numb2.filter(n=>n>1).map(n=>n*2).reduce((pre,n)=>pre+n);
        console.log(newTols)
      }

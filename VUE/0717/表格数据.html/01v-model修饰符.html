<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
         <input type="text"  v-model.lazy.number.trim="msg" />
		 <h3>{{msg}}----{{typeof msg}}---{{msg.length}}</h3>
		 
		 
		 
		</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				msg:''
			}
		})
		
	</script>
		<!-- lazy:输入框失去焦点的时候响应
		number：把string类型转化为数值类型
		trim：去掉前后空格 -->
		
	</body>
</html>

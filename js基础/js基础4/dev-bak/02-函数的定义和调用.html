<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建函数 第一种  通过   function 关键字
        // 具名函数
        // 函数的命名规则  同变量命名规则  一致
        function say() {
            // 这个函数要执行的代码
            alert('你好');
        }


        // 第二种方式  函数表达式
        // 匿名函数 赋值给一个 变量
        var foo = function () {
            alert('我是一个函数表达式');
        }


        // 注意:  函数 需要调用才能执行,不调用不执行
        // 函数名();
        // say();
        // foo();

        // 第三种 立即执行函数(自执行函数)
        // 在创建的同时就会执行一次
        ;
        (function () {
            alert('我是一个立即执行函数');
        })();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [1,7,2,3,9];
        function bubbleSort(arr) {
            for (var j = 1; j < arr.length; j++) {
                for (var i = 0; i < arr.length - j; i++) {
                    if (arr[i] > arr[i + 1]) {
                        // 交换位置  
                        var temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp
                    }
                }
            }
        }
        bubbleSort(array);
        console.log(array);
    </script>
</body>

</html>

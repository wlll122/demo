        // 对任意数组 求平均值
        function getAverage(array) {
            var sum = 0;
            for (var i = 0; i < array.length; i++) {
                sum += array[i];
            }
            var arg = sum / array.length;
            return arg
        }
        console.log(getAverage([1,3,5,7,10]));

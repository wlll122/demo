<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        // 方式一 :  具名函数
        function sayHello() {
            // 函数封装的代码
            // 调用时 执行的代码
            alert('hello');
        }

        // 调用函数
        // 函数不调用,里边的代码是不会执行的 
        // 函数名();
        sayHello();


        // 方式二 :   匿名函数表达式

        var say = function (){
            console.log('hello');
        }
        say();


        // 区分 
        // say  和   say() 



        

    </script>
</body>

</html>

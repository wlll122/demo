<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- for(初始化表达式; 条件表达式; 更新表达式){
        语句...
    } -->

    <script>
        // 打印100 次  hello
        // 重复执行/循环执行 
        for (var i = 1; i <= 100; i++) {
            console.log('hello');
        }


        // 打印   1-100 之间的数字

        // 遍历 1到 100 之间所有的整数

        // for循环 常用来 遍历数据
        for (var i = 1; i <= 100; i++) {
            console.log(i);
        }

        // 搞清楚   for循环的  执行流程
    </script>
</body>

</html>

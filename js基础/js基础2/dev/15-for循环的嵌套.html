<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i < 3; i++) {
            console.log(i)
            for(var j = 0;j<3;j++){
                console.log(j);
            }
        }

        // 分析代码执行
        // 0 0 1 2 , 1 0 1 2 , 2 0 1 2

        // 外层循环 必须等待 内层循环执行完成,才能够  进入 下一次循环

        // for循环 不要嵌套 太多层
    </script>
</body>

</html>

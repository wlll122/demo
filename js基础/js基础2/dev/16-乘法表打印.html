<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1*1=1;
        // 2*1=2;2*2=4;
        // 3*1=3;3*2=6;3*3=9;
        // .... 
        // 9*1=9;9*2=18;9*3=27;....9*9=81;

        for (var i = 1; i <= 9; i++) {
            // console.log(i);
            var str = ''
            // 内层循环控制第二个因数
            for (var j = 1; j <= i; j++) {
                var num = i * j;
                // 字符串的 累加
                str = str + i + '*' + j + '=' + num + ';';
            }
            console.log(str);
        }

    </script>
</body>

</html>

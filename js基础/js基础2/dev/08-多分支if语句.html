<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 90以上 优秀
        // 80以上 良好

        // 60以上 及格
        // 60以下 不及格
        var score = prompt('请输入成绩');
        if (score >= 90) {
            alert('优秀')
        } else if (score >= 80) {
            //    else 暗含之上的条件不符合 
            alert('良好')
        } else if(score>=60){
            // 已经暗含是 <80 了
            alert('及格')
        } else{
           alert('不及格') 
        }

        // bmi  作业
    </script>
</body>

</html>

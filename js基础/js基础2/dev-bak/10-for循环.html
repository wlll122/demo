<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // console.log(1);
        // 循环语句  重复执行
        for (var i = 1; i <= 10; i++) {
            console.log(1);
        }

        // 打印 1-100
        for (var i = 1; i <= 100; i++) {
            console.log(i);
        }

        // 熟悉 for 循环  流程
        for (var i = 1; i < 13; i = i + 4) {
            console.log(i);
        }
        // 1 5 9 

        for (var i = 1; i < 10; i = i + 3) {
            i = i + 1;
            console.log(i);
        }
        // 2 6 10

        for (var i = 1; i <= 10; i++) {}
        console.log(i); // 11

        for (var i = 1; i < 7; i = i + 3) {}
        console.log(i); // 7

        // for (var i = 1; i > 0; i++) {
        //     console.log(i);
        // }
    </script>
</body>

</html>

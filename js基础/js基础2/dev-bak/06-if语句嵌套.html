<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //     一个加油站为了鼓励车主多加油，所以加的多有优惠。
        // 92号汽油，每升6元；如果大于等于20升，那么每升5.9；
        // 97号汽油，每升7元；如果大于等于30升，那么每升6.95
        // 编写JS程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格。

        var type = prompt('请输入汽油编号(92或者97):'); // 字符串
        var price;
        if (type === '92') {
            var num = prompt('请输入汽油升数:');
            if (num >= 20) {
                price = 5.9;
            } else {
                price = 6;
            }
        } else if (type === '97') {
            var num = prompt('请输入汽油升数:');
            if (num >= 30) {
                price = 6.95;
            } else {
                price = 7;
            }
        } else {
            alert('请重新输入汽油编号');
        }
        alert('您一共加了' + num + '升' + type + '号汽油,共' + price * num + '元');
        // 弹出 您一共加了20升92号汽油,共50元.
    </script>
</body>

</html>

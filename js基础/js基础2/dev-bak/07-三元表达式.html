    <script>
        // 三元运算符
        //     语法
        // 表达式?如果表达式结果为 true 执行这里的代码:如果表达式结果为 false 执行冒号后面的代码;
        var num = 30;
        // 表达式为真  执行冒号前边的   为假执行冒号后边的
        var price = num >= 30 ? 5.9 : 6;
        console.log(price);

        // if else 语句的简写

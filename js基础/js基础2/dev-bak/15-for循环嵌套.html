<body>
    <script>
        // 打印 9*9 乘法表
        // 1*1=1;
        // 2*1=2;2*2=4;
        // 3*1=3;3*2=6;3*3=9;
        // ....
        for (var i = 1; i <= 9; i++) {
            // 打印的因该是 i*1 i*2 ... i*i
            var str = '';
            for (var j = 1; j <= i; j++) {
                // str = str + '' + i + '*' + j + '=' + i * j + ';';
                str += '' + i + '*' + j + '=' + i * j + ';';
                // console.log(str);
                // break; 退出离他最近的for 循环
            }
            console.log(str);
        }
    </script>
</body>

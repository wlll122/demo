<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var nowDate = new Date();
        var weekDay = nowDate.getDay();
        switch (weekDay) {
            case 0:
                alert('今天星期日');
                break;
            case 1:
                alert('今天星期一');
                break;
            case 2:
                alert('今天星期二');
                // break;
            case 3:
                alert('今天星期三');
                // break;
            case 4:
                alert('今天星期四');
                // break;
            case 5:
                alert('今天星期五');
                break;
            case 6:
                alert('今天星期六');
                break;
            default:
                alert('运行错误');
                break;
        }
        //  首先，计算出表达式的值，和 case 依次比较，一旦有对应的值，就会执行相应的语句，在执行的过程中，遇到 break 就会结束。

        // 然后，如果所有的 case 都和表达式的值不匹配，就会执行 default 语句体部分，然后程序结束掉。
    </script>
</body>

</html>

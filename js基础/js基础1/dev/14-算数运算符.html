    <script>

        // 加减乘除  取余%  ()

        // 1,如果参与运算的都是  数字  ,正常运算即可

        // 2. 如果参与运算的不是 数字,(一般) 先隐式转换成数字 ,在进行运算

        console.log(true+false); // 1+0==>1
        console.log('100'-'21'); // 100 -21  ==> 79

        // 加法运算特殊 (参与运算的只要有一方是 字符串,,,,就会全部隐式转换成  字符串,,执行  拼串操作)
        console.log('100'+true); // '100'+'true'==>'100true'  100true 


        // NaN参与的运算  结果 都是 NaN
    </script>

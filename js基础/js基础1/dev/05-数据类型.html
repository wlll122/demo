    <script>

        // 数字() number

        // 引用数据类型

        // 布尔类型 true 和 false  
        // undefined(未定义)

        var arr = [23,21,25,22,21];

        ]

            // key:value 形式

            age:22,
            children:['小明','小红']
        }

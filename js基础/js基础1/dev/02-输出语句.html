<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // 注释(js) ctrl + /
        alert('你好'); // 网页弹出你好 不点确定会中断代码执行

        console.log('hello'); // 在控制台打印 hello

        console.log('world');
    </script>

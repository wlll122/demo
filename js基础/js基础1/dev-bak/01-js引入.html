<body>




    <script src="test.js"></script>
    <!-- 内部书写 可以写在head 标签里边   也可以写在body标签的 最后 -->
    <script>
        // 注释的形式发生了改变
        //   js代码

        // js 输出语句 ,常用来调试代码
        // 1. 在控制台打印信息
        console.log('你好');
        // 2. 弹出窗
        alert('你好'); // 不点确定 会阻塞后边代码的执行
        console.log('不凡学院');
        // 3.prompt() 用户录入信息 
        prompt('请输入你的名字');
        // 4. document.write()  在页面当中写入信息
        document.write('你好');


        // 注意

        // 每一句代码写完之后 必须分号结尾,
        // 写下一句代码,另起一行
        // 代码逐行执行,从上往下
    </script>

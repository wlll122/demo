<body>
    <script>
        // a = b;
        // 把 b 的值赋给 a， b 不变。

        // 将等号右边的值， 赋给左边的变量； 等号右边的变量， 值不变。

        // =   赋值运算符

        var a = 1;
        var b = 2;
        var c = 3;
        console.log(a); // 1
        a = b + c; //  a是5
        console.log(a); // 5
        b = c - a; //  b是 -2
        c = a * b; //  c是-10
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 对象作用  封装信息

        // 对象的形式  key :value 这种形式 描述保存  信息

        // 对象的属性  
        // 对象的方法(也是属性)  属性值如果是个 函数 ,我们就称他为 方法  

        // 属性(静态) 和 方法(run,say,能做事情(动态的)(技能 skill)) 



        var obj = {
            // key:value 
            // 属性名:属性值
            name: '张三',
            age: 24,
            sex: 1,
            children: [{
                name: '小明'
            }, {
                name: '小红'
            }],
            height:178,
            weight:60,
            say: function(){
                alert('你好')
            }
        }
    </script>
</body>

</html>

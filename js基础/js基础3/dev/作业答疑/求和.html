<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>

        // 1-100的和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            // i 要加到上一次的 sum 里边
            sum = sum + i;
            // 简写
            sum+=i;
        }
        console.log(sum);

        
        // 字符串的 拼接   有时候也会用到这种思想
        // 比如昨天讲的乘法表
    </script>
</body>

</html>

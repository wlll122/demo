        var num = 4;

        switch (num) {

                break;
            case 2:
                console.log("星期二");
                break;
            case 3:
                console.log("星期三");
                break;
            case 4:
                console.log("星期四");
                // break;
            case 5:
                console.log("星期五");
                // break;
            case 6:
                console.log("星期六");
                break;
            case 7:
                console.log("星期日");
                break;
            default:
                console.log("你输入的数据有误");
                break;
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //    `concat()`：连接两个或多个数组，返回结果为**拼接后的新的数组**。
        // （不会改变原数组）
        var nameArr1 = ["张三", "李四"];
        var nameArr2 = ["王五", "赵六"];
        var newArr = nameArr1.concat(nameArr2);
        console.log(nameArr1);
        console.log(nameArr2);
        console.log(newArr);

        // `join()`：将数组转换为字符串，返回结果为**转换后的字符串**
        // （不会改变原来的数组）。

        var arr = [1, 3, 5, 7];
        var result = arr.join('-');
        console.log(result);  // '1-3-5-7'  (默认逗号隔开)

        // `split()`：通过指定分隔符，(如果省略，默认以逗号分隔)，将字符串分割为字符串数组 

        var email = "abc@163.com;cc@126.com;frg@qq.com";
        var emailArr = email.split(';');
        console.log(emailArr); //  ["abc@163.com", "cc@126.com", "frg@qq.com"]

    </script>
</body>

</html>

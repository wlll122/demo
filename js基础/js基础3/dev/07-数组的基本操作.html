<body>
    <script>
        var arr = ['小明','小红','小王'];


        // 增  删   查   改

        // 获取数组当中的元素
        // 数组名[索引]
        var temp = arr[1];
        console.log(temp);

        // 向数组添加元素
        // 在索引为3 的位置
        arr[3] = '小张';
        console.log(arr);
        // arr[5] = '小赵'
        // console.log(arr);


        // 修改数组元素
        arr[1] = '小花';
        console.log(arr);


        // 删除数组的元素 (需要借助一些方法)


        // 获取数组长度  
        console.log(arr.length); // 元素的个数
        // length === 最大索引+1 

        // 变相的删除元素
        arr.length = 3;
        console.log(arr);

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Math.abs()  求绝对值的  
        var temp = Math.abs(-10);
        // 方法如何 学习 
        // 1. 语法,怎么用 
        // 2. 方法功能是什么(用来做什么(可以实现什么)) 
        // 3.  参数  应该怎么写  
        // 4. 关注返回值(方法执行的结果) 是什么

        var arr = ["王一", "王二", "王三"];

        // `push()`：向数组的**最后面**插入一个或多个元素，
        // push 的返回值 ,新数组的长度 

        // 修改的是 原数组

        var r1 = arr.push('王四');
        var r2 = arr.push('王五','王六');
        
        console.log(arr); // 4
        console.log(r1,r2); // 6



        // 从前添加   unshift()   返回值: 新数组的长度
        // 修改原数组

        arr.unshift('张三');
        console.log(arr);



        // 从后删除 pop()  返回值: 删除的元素
        // 修改原数组
        var result3 = arr.pop();

        console.log(arr);
        console.log(result3);

        // 从前删除  shift()  返回值:  删除的元素
        // 修改原数组

        arr.shift();
        console.log(arr);


        // 从中间删除   splice(开始索引,删几个)  
        // 修改原数组

        var result4 = arr.splice(2,1);
        console.log(arr);
        // console.log(result4); // ['王三']



       

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 如何创建数组
        // 字面量形式
        var arr = [1, 3, 5, 7];
        //  通过构造函数 Array  new 一个实例对象
        var arr1 = new Array();
        var arr2 = new Array(3);
        var arr3 = new Array(2, 3);

        console.log(arr1);
        console.log(arr);
        console.log(arr2);
        console.log(arr3)


        // 增删改查

        // 2. 如何给数组添加元素
        // 通过下标
        arr[4] = 8;
        arr[5] = 10;
        console.log(arr);

        // 3. 如何获取(查找)元素
        // 通过下标
        console.log(arr[3]);


        // 4.修改数组当中的 某个元素
        arr[1] = 33;
        console.log(arr);


        // 5. 数组的长度  数组元素的个数 (或者最大索引+1)
        // .length 属性
        console.log(arr.length); // 

        // 非连续数组
        arr1[0] = 1;
        arr1[1] = 2;
        arr1[3] = 4;
        console.log(arr1);
        console.log(arr1.length); // 4


        // 修改数组长度
        // 如果修改的 length 大于原长度，则多出部分会空出来，置为 null。

        // 如果修改的 length 小于原长度，则多出的元素会被删除，数组将从后面删除元素。
        arr1.length = 6;
        console.log(arr1);

        arr.length = 4;
        console.log(arr);
    </script>
</body>

</html>

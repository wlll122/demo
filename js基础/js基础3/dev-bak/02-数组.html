<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // Array 内置对象
        // 普通对象
        // 可以根据属性名获取  值
        var user = {
            name: '张三',
            age: 26,
            sex: '男',
            tel: '66666',
            say: function () {
                alert('你好')
            },
            child: {
                name: '小明',
                sex: '男'
            }
        }
        // 数组
        // 需要用索引 获取元素的值
        // 数组当中 每一个  元素 都有对应的 下标(索引) 从0 开始
        var arr = [1, 25, 46, 32, 21];

        // 数组的元素 可以是任意的 数据类型
        // 数组通常 用来表示同一类数据的集合
        var arr2 = [2, null, undefined, true, '字符串', [1, 2, 3]];
    </script>
</body>

</html>

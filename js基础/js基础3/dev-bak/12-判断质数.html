    <script>
        var num = parseInt(prompt('青输入一个整数'));

        // if (count === 2) {

        // } else {
        //     alert(num + '不是质数');
        // }

        // true 代表是质数,false  代表不是质数
        var isZhi = true;
        for (var i = 2; i < num; i++) {
            if (num % i === 0) {
                // 碰到了其他因数,说明不是质数
                isZhi = false;
                break;
            }
        }
        isZhi ? alert('是质数') : alert('不是质数');
    </script>
